          <div class="card-body">

                <div class="col-sm-12 col-md-4">
                  <input type="search" class="form-control form-control-sm" placeholder="Search"
                    aria-controls="bootstrap-data-table-export">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <table id="bootstrap-data-table-export" class="table table-striped table-bordered dataTable no-footer"
                    role="grid" aria-describedby="bootstrap-data-table-export_info">
                    <thead>
                      <tr role="row">
                        <th class="sorting_asc" tabindex="0" aria-controls="bootstrap-data-table-export" rowspan="1"
                          colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending"
                          style="width: 100px;">ID</th>
                        <th class="sorting" tabindex="0" aria-controls="bootstrap-data-table-export" rowspan="1"
                          colspan="1" aria-label="Position: activate to sort column ascending" style="width: 100px;">
                          Image</th>
                        <th class="sorting" tabindex="0" aria-controls="bootstrap-data-table-export" rowspan="1"
                          colspan="1" aria-label="Office: activate to sort column ascending" style="width: 183px;">
                          Name</th>
                        <th class="sorting" tabindex="0" aria-controls="bootstrap-data-table-export" rowspan="1"
                          colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 146px;">
                          Detail</th>

                        <th class="sorting" tabindex="0" aria-controls="bootstrap-data-table-export" rowspan="1"
                          colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 146px;">
                          Price</th>

                        <th class="sorting" tabindex="0" aria-controls="bootstrap-data-table-export" rowspan="1"
                          colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 146px;">
                          Price New</th>

                        <th class="sorting" tabindex="0" aria-controls="bootstrap-data-table-export" rowspan="1"
                          colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 146px;">
                          Action</th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let product of products">
                      <tr role="row" class="odd">
                        <td class="sorting_1 center-parent">
                          <div class="center-me">{{ product.id }}</div>
                        </td>

                        <td> <img [src]="product.image" alt="" srcset="" style="width: 100px;"></td>
                        <td class="center-parent">
                          <div class="center-me">{{ product.name }}</div>
                        </td>

                        <td>{{ product.detail }}</td>

                        <td class="center-parent">
                          <div class="center-me">{{ product.price }}</div>
                        </td>


                        <td class="center-parent">
                          <div class="center-me">{{ product.priceNew }}</div>
                        </td>

                        <td class="center-parent">
                          <div class="center-me">
                            <button class="btn btn-success fa fa-edit" [routerLink]="['/admin/edit-product/' + product.id]"
                              routerLinkActive="router-link-active"></button>
                            <button class="btn btn-danger fa fa-times-circle-o"
                              (click)=deleteProduct(product.id)></button>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-5">
                  <div class="dataTables_info" id="bootstrap-data-table-export_info" role="status" aria-live="polite">
                    Showing 1 to 10 of {{ lengthOfProducts }} entries</div>
                </div>
                <div class="col-sm-12 col-md-7">
                  <div class="dataTables_paginate paging_simple_numbers" id="bootstrap-data-table-export_paginate">
                    <ul class="pagination">
                      <li class="paginate_button page-item previous disabled" id="bootstrap-data-table-export_previous">
                        <a href="#" aria-controls="bootstrap-data-table-export" data-dt-idx="0" tabindex="0"
                          class="page-link">Previous</a></li>
                      <li class="paginate_button page-item active"><a href="#"
                          aria-controls="bootstrap-data-table-export" data-dt-idx="1" tabindex="0"
                          class="page-link">1</a></li>
                      <li class="paginate_button page-item "><a href="#" aria-controls="bootstrap-data-table-export"
                          data-dt-idx="2" tabindex="0" class="page-link">2</a></li>
                      <li class="paginate_button page-item next" id="bootstrap-data-table-export_next"><a href="#"
                          aria-controls="bootstrap-data-table-export" data-dt-idx="7" tabindex="0"
                          class="page-link">Next</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><!-- .animated -->
</div>
