<div class="row">
  <div class="col-md-2">
    <app-admin-navbar></app-admin-navbar>
  </div>
  <div class="col-md-10">
    <app-admin-menu></app-admin-menu>

    <div class="card">
      <div class="card-header">
        <strong>Sửa thông tin sản phẩm</strong> Form
      </div>
      <div class="card-body card-block">
        <form class="">
          <div class="form-group"><label for="nf-password" class=" form-control-label">Name</label>
            <input type="text" id="nf-password" name="productName" class="form-control"
              [(ngModel)]="productEdit.name"><span class="help-block">Please enter your name</span>
          </div>
          <div class="form-group"><label for="nf-password" class=" form-control-label">Detail</label>
            <input type="text" id="nf-password" name="productDetail" placeholder="Enter Password.." class="form-control"
              [(ngModel)]="productEdit.detail"><span class="help-block">Please enter your password</span></div>

          <div class="form-group"><label for="nf-password" class=" form-control-label">Price</label>
            <input type="text" id="nf-password" name="productPrice" placeholder="Enter Password.." class="form-control"
              [(ngModel)]="productEdit.price"><span class="help-block">Please enter your password</span></div>

          <div class="form-group"><label for="nf-password" class=" form-control-label">PriceNew</label>
            <input type="text" id="nf-password" name="productPriceNew" placeholder="Enter Password.."
              class="form-control" [(ngModel)]="productEdit.priceNew"><span class="help-block">Please enter your
              password</span></div>

          <div class="form-group"><label for="nf-password" class=" form-control-label">Image</label>
            <input type="text" id="nf-password" name="image" placeholder="Enter Password.." class="form-control"
              [(ngModel)]="productEdit.image"><span class="help-block">Please enter your password</span></div>

          <div class="form-group"><label for="nf-password" class=" form-control-label">Cate</label> <br>
            <select id="" [(ngModel)]="productEdit.category.id" name="cate">
              <option *ngFor="let cat of categories" [value]="cat.id"> {{ cat.name }}</option>
            </select>
          </div>

          <div class="card-footer">
            <button type="button" style="margin-right: 20px;" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#exampleModal"
              (click)="editProduct()">
              Submit
            </button>
            <button type="reset" class="btn btn-danger btn-sm">
              Reset
            </button>

          </div>
          <!-- Button trigger modal -->
          <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Launch demo modal
              </button> -->


        </form>
